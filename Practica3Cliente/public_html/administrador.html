<!DOCTYPE html>
<html ng-app="appAdministrador">
    <head>
        <title>Administrador</title>
        <!-- biblioteca angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Nuestro fichero Angular -->
        <script src="apiFootballData.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="controladorAdministrador">
        <div class="panel panel-primary">
            <h1 class="panel-heading">Administrador</h1>
            <ng-include src="'competiciones.html'" ng-show="displayMode === 'competiciones' "></ng-include>
            <ng-include src="'equipos.html'" ng-show = "displayMode === 'equipos' "></ng-include>
            <ng-include src="'jugadores.html'" ng-show = "displayMode === 'jugadores' "></ng-include>
            <ng-include src="'insercionConseguida.html'" ng-show = "displayMode === 'insercion' "></ng-include>
        </div>
    </body>
</html>
