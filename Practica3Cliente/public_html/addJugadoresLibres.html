<!DOCTYPE html>
<html>
    <head>
        <title>table View</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="panel-body">
            <h3>Entrenador {{id}}, añada un jugador libre por favor</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>position</th>
                        <th>jerseyNumber</th>
                        <th>dateOfBirth</th>
                        <th>nationality</th>
                        <th>contractUntil</th>
                        <th>marketValue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in jugadoresLibres">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.position}}</td>
                        <td>{{item.jerseyNumber}}</td>
                        <td>{{item.dateOfBirth}}</td>
                        <td>{{item.nationality}}</td>
                        <td>{{item.contractUntil}}</td>
                        <td>{{item.marketValue}}</td>
                        <td class= "text-center">
                            <button class="btn btn‐xs btn‐primary" ng-click="add(id,item.id)">Añadir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="btn btn-danger" ng-click="entrar(id)">Volver</button>
            </div>
        </div>
    </body>
</html>
